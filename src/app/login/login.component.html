<div>
    <div class="row">
        <div class=" log col-sm-6 ">
            <div class="imge sm">

                <h1 class="signin" routerLink="/home">Log In</h1>
                <br>
                <img src="assets/images/book2.jpg" width="170px" height="120px" routerLink="/home">

            </div>
            <div>
                <form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
                    <nz-form-item class="username">
                        <nz-form-control nzErrorTip="Please input your email!">
                            <nz-input-group nzPrefixIcon="user">
                                <input formControlName="email" nz-input placeholder="Username" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item class="password">
                        <nz-form-control nzErrorTip="Please input your Password!">
                            <nz-input-group nzPrefixIcon="lock">
                                <input formControlName="password" nz-input type="password" placeholder="Password" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control class="btnlogin">
                            <button nz-button nzType="primary" type="submit" [disabled]="!validateForm.valid">Log in</button>
                        </nz-form-control>
                    </nz-form-item>
                    <div class="paragraph sm">
                        <p>Don't have an account?
                            <a href="#" routerLink="/signup"> Register here.</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
